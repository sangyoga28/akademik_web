{% extends "base.html" %}

{% block title %}Login - SIAKAD Platform{% endblock %}

{% block content %}
<div class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="col-md-5 col-lg-4 animate-up">

        <div class="text-center mb-4">
            <div class="bg-primary bg-opacity-10 d-inline-block p-4 rounded-circle mb-3">
                <i class="bi bi-shield-lock-fill text-primary display-4"></i>
            </div>
            <h3 class="fw-bold text-primary">SIAKAD LOGIN</h3>
            <p class="text-muted">Silakan masuk menggunakan akun terdaftar Anda.</p>
        </div>

        <div class="card border-0 shadow-lg">
            <div class="card-body p-4 p-md-5">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label small fw-bold text-muted">USERNAME / NIM</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-muted"><i
                                    class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control border-start-0" id="username" name="username"
                                placeholder="Masukkan username" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label small fw-bold text-muted">KATA SANDI</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-muted"><i
                                    class="bi bi-key-fill"></i></span>
                            <input type="password" class="form-control border-start-0" id="password" name="password"
                                placeholder="Masukkan password" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit"
                            class="btn btn-primary d-flex align-items-center justify-content-center gap-2">
                            Masuk ke Platform <i class="bi bi-arrow-right-short fs-4"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4 text-muted small">
            <p>Lupa password? Hubungi Administrator Akademik.</p>
        </div>
    </div>
</div>
{% endblock %}
