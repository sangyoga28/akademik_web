<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Preview Print</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .no-print {
            margin-bottom: 20px;
            text-align: right;
        }

        @media print {
            .no-print {
                display: none;
            }
        }

        .btn {
            padding: 8px 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 14px;
        }

        .btn-close {
            background: #6c757d;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="no-print">
        <a href="javascript:window.close()" class="btn btn-close">Tutup</a>
        <button onclick="window.print()" class="btn">Cetak / Simpan PDF</button>
    </div>

    <h2>{{ title }}</h2>

    <table>
        <thead>
            <tr>
                <th>No</th>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ row['c1'] }}</td>
                <td>{{ row['c2'] }}</td>
                <td>{{ row['c3'] }}</td>
                <td>{{ row['c4'] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="{{ headers|length + 1 }}" style="text-align: center;">Tidak ada data.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
