{% extends 'base.html' %}

{% block title %}Edit Data Mahasiswa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Mahasiswa</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">NIM</label>
                        <input type="text" class="form-control" value="{{ mhs['nim'] }}" disabled readonly>
                        <div class="form-text">NIM tidak dapat diubah.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nama Lengkap</label>
                        <input type="text" name="nama" class="form-control" value="{{ mhs['nama'] }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Alamat</label>
                        <textarea name="alamat" class="form-control" rows="3" required>{{ mhs['alamat'] }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Fakultas</label>
                        <select name="fakultas" id="fakultas" class="form-select" required onchange="updateProdi()">
                            <option value="Fakultas Teknik" {% if mhs['fakultas']=='Fakultas Teknik' %}selected{% endif
                                %}>Fakultas Teknik</option>
                            <option value="Fakultas Ekonomi" {% if mhs['fakultas']=='Fakultas Ekonomi' %}selected{%
                                endif %}>Fakultas Ekonomi</option>
                            <option value="Fakultas Sastra" {% if mhs['fakultas']=='Fakultas Sastra' %}selected{% endif
                                %}>Fakultas Sastra</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Program Studi</label>
                        <select name="prodi" id="prodi" class="form-select" required>
                            <option value="{{ mhs['prodi'] }}" selected>{{ mhs['prodi'] }}</option>
                            <!-- Opsi lain akan diisi via JS jika Fakultas berubah, tapi untuk edit biarkan default dulu -->
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save"></i> Simpan Perubahan
                        </button>
                        <a href="{{ url_for('daftar_mahasiswa') }}" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function updateProdi() {
        const fakultas = document.getElementById('fakultas').value;
        const prodiSelect = document.getElementById('prodi');
        let options = '';

        if (fakultas === 'Fakultas Teknik') {
            options += '<option value="Teknik Informatika">Teknik Informatika</option>';
            options += '<option value="Sistem Informasi">Sistem Informasi</option>';
            options += '<option value="Teknik Elektro">Teknik Elektro</option>';
            options += '<option value="Teknik Industri">Teknik Industri</option>';
        } else if (fakultas === 'Fakultas Ekonomi') {
            options += '<option value="Manajemen">Manajemen</option>';
            options += '<option value="Akuntansi">Akuntansi</option>';
        } else if (fakultas === 'Fakultas Sastra') {
            options += '<option value="Sastra Inggris">Sastra Inggris</option>';
            options += '<option value="Sastra Jepang">Sastra Jepang</option>';
        } else if (fakultas === 'Fakultas Hukum') {
            options += '<option value="Ilmu Hukum">Ilmu Hukum</option>';
        }
        prodiSelect.innerHTML = options;
    }
</script>
{% endblock %}
