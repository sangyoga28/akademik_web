{% extends 'base.html' %}

{% block title %}Tambah Mahasiswa Baru{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> Tambah Mahasiswa</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">NIM (Nomor Induk Mahasiswa)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-123"></i></span>
                                <input type="text" name="nim" class="form-control" placeholder="Contoh: 2023100001"
                                    required minlength="10" maxlength="10" pattern="\d{10}"
                                    title="NIM harus terdiri dari 10 angka">
                            </div>
                            <div class="form-text">Wajib 10 digit angka.</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Nama Lengkap</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" name="nama" class="form-control" placeholder="Nama Mahasiswa"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Alamat</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <textarea name="alamat" class="form-control" rows="2" required></textarea>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Fakultas</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-building"></i></span>
                                <select name="fakultas" id="fakultas" class="form-select" required
                                    onchange="updateProdi()">
                                    <option value="" selected disabled>-- Pilih Fakultas --</option>
                                    {% for fakultas in daftar_fakultas %}
                                    <option value="{{ fakultas }}">{{ fakultas }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Program Studi</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-mortarboard"></i></span>
                                <select name="prodi" id="prodi" class="form-select" required>
                                    <option value="" selected disabled>-- Pilih Fakultas Dulu --</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('daftar_mahasiswa') }}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> Batal
                        </a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-save"></i> Simpan Data
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Logic Update Prodi - Sesuaikan dengan data database
    function updateProdi() {
        const fakultas = document.getElementById('fakultas').value;
        const prodiSelect = document.getElementById('prodi');
        let options = '<option value="" selected disabled>-- Pilih Program Studi --</option>';

        // Mapping berdasarkan data AKTUAL di database
        if (fakultas === 'Fakultas Teknik') {
            // Sesuaikan dengan nama prodi di database
            options += '<option value="Informatika">Informatika</option>';
            options += '<option value="Sistem Informasi">Sistem Informasi</option>';
            options += '<option value="Teknik Elektro">Teknik Elektro</option>';
            options += '<option value="Teknik Sipil">Teknik Sipil</option>';
        } else if (fakultas === 'Fakultas Ekonomi') {
            options += '<option value="Manajemen">Manajemen</option>';
            options += '<option value="Akuntansi">Akuntansi</option>';
        } else if (fakultas === 'Fakultas Sastra') {
            options += '<option value="Sastra Inggris">Sastra Inggris</option>';
            options += '<option value="Sastra Jepang">Sastra Jepang</option>';
        } else if (fakultas === 'Fakultas Hukum') {
            options += '<option value="Ilmu Hukum">Ilmu Hukum</option>';
        }

        prodiSelect.innerHTML = options;
    }
</script>
{% endblock %}
