{% extends "base.html" %}

{% block title %}Tambah Data Mahasiswa{% endblock %}

{% block content %}
    <h1 class="mb-4">Tambah Data Mahasiswa</h1>
    <a href="{{ url_for('daftar_mahasiswa') }}" class="btn btn-sm btn-outline-secondary mb-3"><i class="bi bi-arrow-left"></i> Kembali ke Daftar</a>

    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h5 class="card-title mb-0">Form Input Data Mahasiswa Baru</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('tambah_mahasiswa') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nim" class="form-label">NIM <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nim" name="nim" required placeholder="Masukkan Nomor Induk Mahasiswa">
                        </div>
                        
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nama" name="nama" required placeholder="Masukkan Nama Lengkap">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="prodi" class="form-label">Program Studi</label>
                            <select class="form-select" id="prodi" name="prodi">
                                <option value="">Pilih Program Studi</option>
                                <option value="Teknik Informatika">Teknik Informatika</option>
                                <option value="Teknik Elektro">Teknik Elektro</option>
                                <option value="Sistem Informasi">Sistem Informasi</option>
                                <option value="Akutansi">Akuntansi</option>
                                <option value="Manajemen">Manajemen</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="alamat" name="alamat" rows="3" placeholder="Masukkan Alamat Lengkap"></textarea>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <button type="submit" class="btn btn-success me-2"><i class="bi bi-save"></i> Simpan Data</button>
                <a href="{{ url_for('daftar_mahasiswa') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Batal</a>
            </form>
        </div>
    </div>
{% endblock %}
