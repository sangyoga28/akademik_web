{% extends "base.html" %}

{% block title %}Ubah Data Dosen{% endblock %}

{% block content %}
<h1 class="mb-4">Ubah Data Dosen: {{ dosen['nip'] }}</h1>
<a href="{{ url_for('dosen.daftar_dosen') }}" class="btn btn-sm btn-outline-secondary mb-3"><i class="bi bi-arrow-left"></i>
    Kembali ke Daftar</a>

<div class="card shadow">
    <div class="card-header bg-warning text-white">
        <h5 class="card-title mb-0">Form Ubah Data Dosen</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_dosen', nip=dosen['nip']) }}">

            <div class="mb-3">
                <label for="nip" class="form-label">NIP</label>
                <input type="text" class="form-control" value="{{ dosen['nip'] }}" readonly>
            </div>

            <div class="mb-3">
                <label for="nama" class="form-label">Nama <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="nama" name="nama" value="{{ dosen['nama'] }}" required>
            </div>

            <div class="mb-3">
                <label for="matkul_ajar" class="form-label">Mata Kuliah Ajar <span class="text-danger">*</span></label>
                <div class="input-group">
                    <select class="form-select" id="matkul_ajar" name="matkul_ajar" required>
                        <option value="{{ dosen['matkul_ajar'] }}" selected>{{ dosen['matkul_ajar'] }}</option>
                        {% for mk in matkul_list %}
                        {% if mk['kode_matkul'] != dosen['matkul_ajar'] %}
                        <option value="{{ mk['kode_matkul'] }}">
                            [{{ mk['prodi'] }} - Sem {{ mk['semester'] }}] {{ mk['nama_matkul'] }} ({{ mk['kode_matkul']
                            }})
                        </option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <a href="{{ url_for('admin.daftar_matkul') }}" class="btn btn-outline-primary" target="_blank"
                        title="Lihat Semua Mata Kuliah"><i class="bi bi-eye"></i></a>
                </div>
            </div>

            <div class="mb-3">
                <label for="telepon" class="form-label">Nomor Telepon</label>
                <input type="text" class="form-control" id="telepon" name="telepon" value="{{ dosen['telepon'] }}">
            </div>

            <hr>

            <button type="submit" class="btn btn-warning me-2"><i class="bi bi-arrow-clockwise"></i> Update
                Data</button>
            <a href="{{ url_for('dosen.daftar_dosen') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Batal</a>
        </form>
    </div>
</div>
{% endblock %}
